<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="https://cdn.boldomatic.com/resource/web/v2/images/profile-dummy-2x.png?width=34&height=34&format=jpg&quality=90" alt="IMG">
                </div>

                <form class="login100-form novalidate"
                (ngSubmit)="checkData()"
                [formGroup]="LoginForm">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <div class=" form-group wrap-input100 validate-input" >
                        <input class="input100 form-control" type="text" formControlName="email" [(ngModel)]='Email' placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100 form-control" type="password" formControlName="password" [(ngModel)]='password' placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <!-- <span class="txt1" style="font-size: 20px">
                            Forgot
                         </span> -->
                        <a class="txt2" href="#" style="font-size: 20px" href = "http://localhost:3000/forgot">
                            Forgot Password?
                        </a>
                   <br> 
                   <br>
                        <a class="txt2" class="login100-form-btn" href="#" style="font-size: 20px" [routerLink]="['/loginSocial']">
                            Login with Google
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
